<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Menú -->
        <div class="controls">
            <button id="startBtn">Iniciar Juego</button>
            <button id="pauseBtn" style="display:none;">Pausar</button>
            <button id="resumeBtn" style="display:none;">Reanudar</button>
            <button id="settingsBtn">⚙️</button>
            <span id="score">Puntuación: 0</span>
        </div>

        <!-- Modal de configuración (suponiendo que está oculto inicialmente) -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Configuración del Juego</h2>
                <form id="settingsForm">
                    <label for="speed">Velocidad:</label>
                    <input type="number" id="speed" name="speed" value="5" min="1" max="10"><br>
                    <label for="color">Color de la Serpiente:</label>
                    <select id="color">
                        <option value="green">Verde</option>
                        <option value="blue">Azul</option>
                        <option value="gradient">Degradado Personalizado</option>
                    </select>
                    <label for="targets">Cantidad de objetivos:</label>
                    <input type="number" id="targets" name="targets" value="1" min="1" max="3"><br>
                    <button type="button" id="saveSettings">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Canvas del juego -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Game Over Modal (suponiendo que está oculto inicialmente) -->
        <div id="gameOver" class="game-over" style="display: none;">
            <button id="restartBtn">Jugar de nuevo</button>
        </div>
    </div>

    <!-- Flechas de control -->
    <div class="arrow-controls">
        <button class="arrow-btn" id="upBtn">⬆️</button>
        <div>
            <button class="arrow-btn" id="leftBtn">⬅️</button>
            <button class="arrow-btn" id="rightBtn">➡️</button>
        </div>
        <button class="arrow-btn" id="downBtn">⬇️</button>
    </div>

    <!-- Botón circular del menú -->
    <div class="menu-button-container">
        <button class="menu-button" id="menuButton">☰</button>
        <div class="menu-items" id="menuItems">
            <a href="#">Gato</a>
            <a href="#">Ahorcado</a>
            <a href="#">Simón dice</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
